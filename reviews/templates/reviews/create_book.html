{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="jumbotron bg-light p-2 my-2 shadow border" ALIGN='center'>
                <h2>Create a book</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col border border-secondary p-3 m-2">
            <form method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <button class="btn btn-success" type="submit" ALIGN="right">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
