{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <title>LITReview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <nav class="navbar bg-light navbar-light fixed-top">
      <div class="container-fluid bg-light">
        <ul class=" navbbar-nav list-unstyled pull-left">
          <li class="nav-item p1 text-md">LitReview</li>
        </ul>
        <ul class="nav navbar-nav pull-center">
            <input type="text" class="form-control" placeholder="Search for a book...">
        </ul>
        <ul class="nav navbar-default pull-right">
            <li class="nav-item p-2">
                <a class="nav-link " href="{% url 'users:login' %}">Sign in / Login</a>
            </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row my-5">
    </div>
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
