{% extends 'main.html' %}

{% block content %}

<div class="container">
  <div class="col">
    <div class="col-50 text-center">
      <h3 class="mb-5">Login</h3>
      <h5>{{ message }}</h5>
      <form action="{% url 'users:login' %}" method="post" ALIGN="center">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary px-5 mb-5">Login</button>
    <div class="col-0 text-center">
        <h3 class="">Don't have an account?<h3>
        <a href="{% url 'users:signup' %}" class="btn btn-secondary px-5 mt-3">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
